<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="currentPage='manufacturer'">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Autoservis" />
		<meta name="author" content="" />
		<!--  <link rel="icon" href="../../favicon.ico" />-->
		
		<title>Autoservis</title>
				
		<link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css" /> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> 
		<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	</head>
	
	<body>
		<div th:include="fragments/header :: navigation"></div>
		
		<div class="container" layout:fragment="content">
			<h2>Proizvođači</h2>
			<div class="row">
				<div class="col-md-12">
					<table id="manufacturersTable" class="table table-striped table-bordered index-datatable" cellspacing="0" width="100%">
						<thead class="index-datatable-header">
							<th>Naziv</th>
							<th>Status</th>
							<th sec:authorize="hasAuthority('manufacturer.view')"></th>
							<th sec:authorize="hasAuthority('manufacturer.edit')"></th>
						</thead>
						<tbody>
							<tr th:each="manufacturer : ${manufacturers}">
								<td th:text="${manufacturer.name}">Naziv</td>
								<td th:text="${manufacturer.status}">Status</td>
								<td sec:authorize="hasAuthority('manufacturer.view')">
									<a th:href="@{/private/manufacturer/view/{id}(id=${manufacturer.id})}">Detaljnije</a>
								</td>
								<td sec:authorize="hasAuthority('manufacturer.edit')">
									<a th:href="@{/private/manufacturer/edit/{id}(id=${manufacturer.id})}">Ažuriraj</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div><!-- /.container -->
		
		<footer class="footer-bottom" th:include="fragments/footer :: footer"></footer>
	</body>
</html>
