<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:security="http://www.springframework.org/schema/security"
	th:with="currentPage='users-table'">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Autoservis" />
		<meta name="author" content="" />
		<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
		<!--  <link rel="icon" href="../../favicon.ico" />-->
		
		<title>Autoservis</title>
		
<!-- 		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<!-- 		<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> -->
<!-- 		<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script> -->
<!-- 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<!-- 		<script type="text/javascript" th:src="@{/js/index-datatables.js}" src="../js/index-datatables.js"></script> -->
<!-- 		<link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css" /> -->
<!-- 		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css" /> -->
<!-- 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
		
		<th:block layout:fragment="javascript">
			<script type="text/javascript" th:src="@{/bower_components/jquery/dist/jquery.min.js}"
				src="../bower_components/jquery/dist/jquery.min.js"></script>
			<script type="text/javascript" th:src="@{/bower_components/datatables/media/js/jquery.dataTables.js}"
				src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>
			<script type="text/javascript" th:src="@{/bower_components/datatables-plugins-bootstrap3/dist/js/datatables-plugins-bootstrap3.js}"
				src="../bower_components/datatables-plugins-bootstrap3/dist/js/datatables-plugins-bootstrap3.js"></script>
			<script type="text/javascript" th:src="@{/js/index-datatables.js}" src="../js/index-datatables.js"></script>
			<script type="text/javascript" th:src="@{/dist/js/bootstrap.min.js}" src="../dist/js/bootstrap.min.js"></script>
		</th:block>
		<th:block layout:fragment="stylesheet">
			<link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css" />
			<link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" href="../dist/css/bootstrap.min.css" />
			<link rel="stylesheet" th:href="@{/bower_components/datatables-plugins-bootstrap3/dist/css/datatables-plugins-bootstrap3.css}" 
				href="../bower_components/datatables-plugins-bootstrap3/dist/css/datatables-plugins-bootstrap3.css" />
			<link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" href="../dist/css/bootstrap.min.css" />
		</th:block>
	</head>
	<body>
		<div th:include="fragments/header::navigation"></div>
		<div class="container">
			<table id="table_id"
				class="table table-striped table-bordered index-datatable"
				cellspacing="0" width="100%">
				<thead class="index-datatable-header">
					<tr>
						<th>Korisničko ime</th>
						<th>Ime</th>
						<th>Prezime</th>
						<th>Rola</th>
						<th th:unless="${clients}">Zaposlenik stanice</th>
						<th th:unless="${clients}">Upravitelj stanice</th>
						<th>Pregled profila</th>
						<th sec:authorize="hasRole('ROLE_Admin')">Ažuriranje profila</th>
						<th th:unless="${clients}" sec:authorize="hasRole('ROLE_Manager')">Ažuriranje profila</th>
						<th sec:authorize="hasRole('ROLE_Admin')"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.role.name}"></td>
						<td th:unless="${clients}">
							<span th:if="${user.employeeOfServiceStation}" th:text="${user.employeeOfServiceStation.stationName}"></span>
						</td>
						<td th:unless="${clients}">
							<span th:if="${user.managerOfServiceStation}" th:text="${user.managerOfServiceStation.stationName}"></span>
						</td>
						<td>
							<a th:href='@{/private/user/view/{id}(id=${user.id})}'>Pogledaj profil</a>
						</td>
						<td sec:authorize="hasRole('ROLE_Admin')">
							<a th:href='@{/private/user/edit/{id}(id=${user.id})}'>Ažuriraj profil</a>
						</td>
						<td th:unless="${clients}" sec:authorize="hasRole('ROLE_Manager')">
							<a th:if="${user.employeeOfServiceStation != null and user.employeeOfServiceStation.id == authUser.managerOfServiceStation.id}"
								th:href='@{/private/user/edit/{id}(id=${user.id})}'>Ažuriraj profil</a>
						</td>
						<td sec:authorize="hasRole('ROLE_Admin')" align="center">
							<a th:href='@{/private/user/delete/{id}(id=${user.id})}' class="btn btn-success">Obriši</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer class="footer-bottom" th:include="fragments/footer :: footer-private"> </footer>
	</body>
</html>
