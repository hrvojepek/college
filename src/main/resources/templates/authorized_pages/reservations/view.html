<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.springframework.org/schema/security"
      th:with="currentPage='reservations'">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Autoservis" />
    <meta name="author" content=""/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <!--  <link rel="icon" href="../../favicon.ico" />-->

    <title>Autoservis</title>
    
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
	<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> 
	<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script> 
	<link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css" /> 
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css" /> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.css" /> 
  </head>

  <body>
	<div th:include="fragments/header::navigation"></div>
    <div class="container">
    	<h3>Pregled rezervacije</h3>
    	<div class="row">
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Servisna stanica</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.station.name}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Status rezervacije</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.reservationStatus}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Rezervacija za</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.customer.username}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Termin početka servisa</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.repairStartDate}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12" th:if="${reservation.estimatedRepairEndDate}">
    			<label class="col-xs-4">Predviđeno vrijeme završetka</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.estimatedRepairEndDate}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12" th:if="${reservation.repairman}" sec:authorize="hasAnyRole('ROLE_Admin', 'ROLE_Manager', 'ROLE_Employee')">
    			<label class="col-xs-4">Dodjeljeno serviseru</label>
    			<div class="col-xs-8">
    				<span th:text="${reservation.repairman.firstName + ' ' + reservation.repairman.lastName}"></span>
    			</div>
    		</div>
    	</div>
    </div>
    
 	<footer class="footer-bottom"  th:include="fragments/footer :: footer-private">	</footer>
 	
  </body>
</html>
