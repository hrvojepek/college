	<body>
		<div th:include="fragments/header::navigation"></div>
	
		<div class="container">
			<div class="row">
				<br />
				<h2>Nova stanica:</h2>
				<br /> <br />
			</div>
	
			<div class="row">
				<div class="col-md-7">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3" for="stationName">Naziv
								poslovnice:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="stationName" placeholder="Station name"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stationAddress">Adresa:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="stationAddress" placeholder="Station Address" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stationManager">Voditelj:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="stationManager" placeholder="Station manager" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="openFrom">Otvoreno
								od:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="openFrom" placeholder="Station open from" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="openUntil">Otvoreno
								do:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="openUntil" placeholder="Station open until" />
							</div>
						</div>
	
						<br />
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary pull-right">Dodaj</button>
							</div>
						</div>
					</form>
	
				</div>
			</div>
	
		</div>
	
		<footer class="footer-bottom"
			th:include="fragments/footer :: footer-private"></footer>
	</body>
