<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.springframework.org/schema/security"
      th:with="currentPage='items'">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Autoservis" />
    <meta name="author" content=""/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <!--  <link rel="icon" href="../../favicon.ico" />-->

    <title>Autoservis</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>

  <body>
	<div th:include="fragments/header::navigation"></div>
    <div class="container">
    	<div class="row">
	    	<h3>Pregled proizvoda</h3>
	    	<br /><br />
    	</div>

    	<div class="row">
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Naziv proizvoda</label>
    			<div class="col-xs-10">
    				<span th:text="${item.name}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Količina</label>
    			<div class="col-xs-10">
    				<span th:text="${item.unitsInStock}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Cijena</label>
    			<div class="col-xs-10">
    				<span th:text="${item.pricePerUnit}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Proizvođač</label>
    			<div class="col-xs-10">
    				<span th:text="${item.manufacturer != null ? item.manufacturer.name : ' '}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Kategorija</label>
    			<div class="col-xs-10">
    				<span th:text="${item.categories}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-2">Opis</label>
    			<div class="col-xs-5">
    				<span th:text="${item.description}"></span>
    			</div>
    		</div>
    		<br /> <br />
    		
    		<div class="form-group col-xs-12">
    			<div class="col-xs-2"></div>
    			<div class="col-xs-10">
    			<br /> <br />
    			<a class="btn btn-primary" th:href="@{/private/item/edit/{id}(id=${item.id})}" sec:authorize="hasAnyRole('ROLE_Admin')">Uredi proizvod</a>
    			<br /> <br />
    			</div>
    		</div>
    		
    		<br/> <br/> <br/>
    	</div>
    </div>
    
 	<footer class="footer-bottom"  th:include="fragments/footer :: footer-private">	</footer>
 	
  </body>
</html>
