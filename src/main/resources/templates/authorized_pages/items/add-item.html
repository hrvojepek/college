<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="currentPage='items'">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Autoservis" />
		<meta name="author" content="" />
		<!--  <link rel="icon" href="../../favicon.ico" />-->
		
		<title>Autoservis</title>
		
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
 		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	</head>
	
	<body>
		<div th:include="fragments/header::navigation"></div>
	
		<div class="container">
			<div class="row">
				<br />
				<h2>Novi proizvod:</h2>
				<br /> <br />
			</div>
	
			<div class="row">
				<div class="col-md-7">
					<form th:action="@{/private/item/create}" class="form-horizontal" id="item-form" method="post" role="form" autocomplete="off">
						<input class="hidden" type="text" name="mode" id="mode" th:value="${form.mode}" />
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="item.name">Naziv proizvoda:</label>
							<div class="col-sm-9">
								<input type="text" name="item.name" id="item.name" tabindex="1" class="form-control" placeholder="Naziv proizvoda" autocomplete="off" th:required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="unitsInStock">Količina:</label>
							<div class="col-sm-9">
								<input type="number" name="unitsInStock" min="0" id="unitsInStock" tabindex="2" class="form-control" placeholder="Količina" autocomplete="off" th:required="true"  />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="item.pricePerUnit">Cijena:</label>
							<div class="col-sm-9">
								<input type="number" step="0.01" min="0.01" name="item.pricePerUnit" id="item.pricePerUnit" tabindex="3" class="form-control"
									placeholder="Cijena" autocomplete="off" th:required="true"  />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="item.manufacturer">Proizvođač:</label>
							<div class="col-sm-9">
								<select th:field="*{form.item.manufacturer}" id="form.item.manufacturer" class="form-control select" tabindex="4" th:required="true" >
									<option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="item.description">Opis:</label>
							<div class="col-sm-9">
								<textarea class="form-control" name="item.description" id="item.description" tabindex="5" rows="5" placeholder="Opis proizvoda"></textarea>
							</div>
						</div>
						<br />
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary pull-right">Dodaj</button>
							</div>
						</div>
					</form>
	
				</div>
			</div>
	
		</div>
	
		<footer class="footer-bottom" th:include="fragments/footer :: footer-private"></footer>
		
		<script type="text/javascript">
		  $('.select').select2();
		</script>
	</body>
</html>
