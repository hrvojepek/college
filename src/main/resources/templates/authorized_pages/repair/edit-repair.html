<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="currentPage='repair'">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Autoservis" />
		<meta name="author" content="" />
		<!--  <link rel="icon" href="../../favicon.ico" />-->
		
		<title>Autoservis</title>
		
 		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div th:include="fragments/header::navigation"></div>
	
		<div class="container">
			<h2>Ažuriranje usluge servisa</h2>
	
			<div class="row">
				<div class="col-md-7">
				<form th:action="@{/private/repair/update}" class="form-horizontal" id="repair-form" method="post" role="form" autocomplete="off">
						<input class="hidden" type="text" name="mode" id="mode" th:value="${form.mode}" />
						<input class="hidden" type="text" name="repair.id" id="repair.id" th:value="${repair.id}" />
						<input class="hidden" type="text" name="repair.status" id="repair.status" th:value="${repair.status}" />
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="repair.name">Naziv usluge:</label>
							<div class="col-sm-9">
								<input type="text" name="repair.name" id="repair.name" tabindex="1" class="form-control" placeholder="Naziv usluge" autocomplete="off"
									th:value="${repair.name}" th:required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="repair.pricePerHour">Cijena po satu:</label>
							<div class="col-sm-9">
								<input type="number" step="0.01" min="0.01" name="repair.pricePerHour" id="repair.pricePerHour" tabindex="2" class="form-control"
									placeholder="Cijena po satu" autocomplete="off" th:value="${repair.pricePerHour}" th:required="true" />
							</div>
						</div>
						
						<br />
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10 text-center">
								<button type="submit" name="action" value="delete" class="btn btn-warning">Obriši</button>
								<button type="submit" name="action" value="save" class="btn btn-primary">Spremi</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="footer-bottom" th:include="fragments/footer :: footer-private"></footer>
	</body>
</html>
