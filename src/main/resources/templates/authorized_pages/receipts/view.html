<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.springframework.org/schema/security"
      th:with="currentPage='receipts'">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Autoservis" />
    <meta name="author" content=""/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <!--  <link rel="icon" href="../../favicon.ico" />-->

    <title>Autoservis</title>
    
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
	<div th:include="fragments/header::navigation"></div>
    <div class="container">
    	<h3>Pregled raƒçuna</h3>
    	<div class="row">
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Servisna stanica</label>
    			<div class="col-xs-8">
    				<span th:text="${receipt.station.name}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Klijent</label>
    			<div class="col-xs-8">
    				<span th:text="${receipt.customer.username}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Naplatio</label>
    			<div class="col-xs-8">
    				<span th:text="${receipt.biller.username}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Proizvodi</label>
    			<div class="col-xs-8" th:each="item : ${receipt.items}">
    				<span th:text="${item.name}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Usluge</label>
    			<div class="col-xs-8" th:each="repair : ${receipt.repairs}">
    				<span th:text="${repair.name}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Ukupno</label>
    			<div class="col-xs-8">
    				<span th:text="${receipt.total}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Kreirano</label>
    			<div class="col-xs-8">
    				<span th:text="${receipt.createdDate}"></span>
    			</div>
    		</div>
    		<div class="form-group col-xs-12">
    			<label class="col-xs-4">Rezervacija broj</label>
    			<div class="col-xs-8">
    				<a th:href='@{/private/reservation/view/{id}(id=${receipt.reservation.id})}' th:text="${receipt.reservation.id}"></a>
    			</div>
    		</div>
    	</div>
    </div>
    
 	<footer class="footer-bottom"  th:include="fragments/footer :: footer-private">	</footer>
 	
  </body>
</html>
