<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="currentPage='products'">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Autoservis" />
		<meta name="author" content="" />
		<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
		<!--  <link rel="icon" href="../../favicon.ico" />-->
		
		<title>Autoservis</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>
	
	<body>
		<div th:include="fragments/header::navigation"></div>
	
		<div class="container">
			<h1>Proizvodi:</h1>
			<br /> <br />
			<div th:each="item : ${items}">
				<div class="form-group col-xs-6">
					<img th:src="@{/img/worker.jpg}" alt="Card image cap" class="col-xs-4" />
					<div class="col-xs-8">
						<h4 class="col-xs-12" th:text="${item.name}"></h4>
						<p th:if="${item.description}" class="col-xs-12" th:text="${item.description}"></p>
					</div>
				</div>
			</div>
		</div>
	<br /> <br /> <br />
		<footer class="footer-bottom" th:include="fragments/footer :: footer"></footer>
	</body>
</html>
